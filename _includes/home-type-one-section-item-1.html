<div class="col-md-7">
	<div class="type-one-first">
		<a href="{{ post.url }}" title="{{ post.title }}">
			<div class="pattern">
				<div class="overlay">
					<img src="{{ post.image }}" alt="{{ post.title }}" class="img-responsive  img-width">
				</div>
			</div>
		</a>
		<div class="item-social">
				<div class="item-comments" title="Количество коментариев">
					<i class="fa fa-comment"></i><a href="{{ post.url}}#disqus_thread" class="item-comments-count"></a>
				</div>
				<span class="date">{{ post.date | date: '%d' }}/{{ post.date | date: '%m' }}/{{ post.date | date: '%Y' }}</span>
		</div>
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	</div>  
</div>
